<app-reviewer-layout>
  <div class="queue-container">
    <!-- Page Header -->
    <div class="queue-header">
      <div class="header-content">
        <div class="header-left">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
          </svg>
          <div>
            <h1>Applications Queue</h1>
            <p>Review and process road reclassification applications</p>
          </div>
        </div>
        <div class="header-stats">
          <div class="stat-badge total">
            <span class="count">{{ statusCounts().total }}</span>
            <span class="label">Total</span>
          </div>
          <div class="stat-badge pending">
            <span class="count">{{ statusCounts().pending }}</span>
            <span class="label">Pending</span>
          </div>
          <div class="stat-badge in-progress">
            <span class="count">{{ statusCounts().inProgress }}</span>
            <span class="label">In Progress</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters Section -->
    <div class="filters-section">
      <!-- Filter Buttons -->
      <div class="filter-group">
        <span class="filter-label">Status:</span>
        <button
          class="filter-btn"
          [class.active]="selectedFilter() === 'all'"
          (click)="filterApplications('all')">
          All
        </button>
        <button
          class="filter-btn"
          [class.active]="selectedFilter() === 'pending'"
          (click)="filterApplications('pending')">
          Pending Review
        </button>
        <button
          class="filter-btn"
          [class.active]="selectedFilter() === 'in_progress'"
          (click)="filterApplications('in_progress')">
          In Progress
        </button>
        <button
          class="filter-btn"
          [class.active]="selectedFilter() === 'completed'"
          (click)="filterApplications('completed')">
          Completed
        </button>
      </div>
    </div>

    <!-- Applications Data Table -->
    <app-data-table
      [data]="filteredApplications()"
      [columns]="tableColumns"
      [actions]="tableActions"
      [loading]="isLoading()"
      [config]="tableConfig"
      [showSerialNumber]="true">
    </app-data-table>
  </div>
</app-reviewer-layout>
