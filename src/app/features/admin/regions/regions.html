<app-reviewer-layout>
  <div class="regions-container">
    <!-- Breadcrumb / Back Button -->
    <div class="breadcrumb-nav">
      <a routerLink="/admin/settings" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
        Back to Settings
      </a>
    </div>

    <!-- Page Header -->
    <div class="page-header">
      <div class="header-content">
        <h1>Regions Management</h1>
        <p class="subtitle">Manage administrative regions and their information</p>
      </div>
      <button class="btn-primary" (click)="openCreateModal()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        Add Region
      </button>
    </div>

    <!-- Professional Data Table -->
    <app-data-table
      [data]="regions()"
      [columns]="tableColumns"
      [actions]="tableActions"
      [loading]="isLoading()"
      [config]="tableConfig">
    </app-data-table>

    <!-- Modal for Create/Edit -->
    <div *ngIf="showModal()" class="modal-overlay" (click)="closeModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h2>{{ editMode() ? 'Edit Region' : 'Add New Region' }}</h2>
          <button class="btn-close" (click)="closeModal()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <form (ngSubmit)="submitForm()" class="modal-body">
          <div class="form-group">
            <label for="code">Region Code *</label>
            <input
              type="text"
              id="code"
              [(ngModel)]="formData.code"
              name="code"
              placeholder="e.g., DSM"
              required
              maxlength="10">
            <span class="help-text">Use uppercase letters (2-10 characters)</span>
          </div>
          <div class="form-group">
            <label for="name">Region Name *</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="formData.name"
              name="name"
              placeholder="e.g., Dar es Salaam"
              required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              [(ngModel)]="formData.description"
              name="description"
              placeholder="Brief description of the region"
              rows="3"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-secondary" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn-primary">
              {{ editMode() ? 'Update' : 'Create' }} Region
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-reviewer-layout>
