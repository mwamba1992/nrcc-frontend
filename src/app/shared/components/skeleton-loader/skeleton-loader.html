<ng-container [ngSwitch]="type">
  <!-- Card Skeleton -->
  <div *ngSwitchCase="'card'" class="skeleton-card" [ngStyle]="{'height': height, 'width': width}">
    <div class="skeleton skeleton-header"></div>
    <div class="skeleton skeleton-text"></div>
    <div class="skeleton skeleton-text short"></div>
  </div>

  <!-- Chart Skeleton -->
  <div *ngSwitchCase="'chart'" class="skeleton-chart" [ngStyle]="{'height': height, 'width': width}">
    <div class="skeleton skeleton-bars">
      <div class="skeleton-bar" *ngFor="let item of [1,2,3,4,5,6,7]; let i = index" [style.height]="getBarHeight(i) + '%'"></div>
    </div>
  </div>

  <!-- Text Skeleton -->
  <div *ngSwitchCase="'text'" class="skeleton skeleton-text" [ngStyle]="{'height': height, 'width': width}"></div>

  <!-- Avatar Skeleton -->
  <div *ngSwitchCase="'avatar'" class="skeleton skeleton-avatar" [ngStyle]="{'height': height, 'width': height}"></div>

  <!-- Table Row Skeleton -->
  <div *ngSwitchCase="'table-row'">
    <div *ngFor="let item of items" class="skeleton-table-row">
      <div class="skeleton skeleton-cell"></div>
      <div class="skeleton skeleton-cell"></div>
      <div class="skeleton skeleton-cell"></div>
      <div class="skeleton skeleton-cell short"></div>
    </div>
  </div>
</ng-container>
