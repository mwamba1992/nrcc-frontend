<header class="app-header">
  <div class="container-fluid">
    <div class="header-content">
      <!-- Logo and Branding -->
      <div class="header-brand">
        <div class="brand-logo">
          <!-- Tanzania Coat of Arms placeholder -->
          <div class="logo-placeholder">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
              <circle cx="25" cy="25" r="24" fill="#1EB53A" opacity="0.1"/>
              <path d="M25 10L30 20H20L25 10Z" fill="#1EB53A"/>
              <path d="M25 30L30 40H20L25 30Z" fill="#FCD116"/>
              <circle cx="25" cy="25" r="3" fill="#00A3DD"/>
            </svg>
          </div>
        </div>
        <div class="brand-text">
          <h1 class="brand-title">The United Republic of Tanzania</h1>
          <p class="brand-subtitle">Roads Fund Board</p>
          <p class="brand-description">NRCC Database Management System</p>
        </div>
      </div>

      <!-- Navigation Actions -->
      <div class="header-actions">
        <button class="btn-sign-in" (click)="onSignIn()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          Sign In
        </button>
        <button class="btn-register" (click)="onRegister()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="8.5" cy="7" r="4"/>
            <line x1="20" y1="8" x2="20" y2="14"/>
            <line x1="23" y1="11" x2="17" y2="11"/>
          </svg>
          Register
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Login Modal -->
<app-login-modal
  [isOpen]="isLoginModalOpen"
  (closeModal)="closeLoginModal()">
</app-login-modal>
