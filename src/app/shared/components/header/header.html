<header class="app-header">
  <div class="container-fluid">
    <div class="header-content">
      <!-- Logo and Branding -->
      <div class="header-brand">
        <div class="brand-logo">
          <img src="/emblem.png" alt="Tanzania Coat of Arms" width="70" height="70">
        </div>
        <div class="brand-separator"></div>
        <div class="brand-text">
          <h1 class="brand-title">The United Republic of Tanzania</h1>
          <p class="brand-subtitle">Roads Fund Board</p>
          <p class="brand-description">Road Classification Portal</p>
        </div>
      </div>

      <!-- Search and Navigation Actions -->
      <div class="header-actions">
        <div class="search-box">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="search" placeholder="Search">
        </div>
        <button class="btn-sign-in" (click)="onSignIn()">
          Sign In
        </button>
        <button class="btn-register" (click)="onRegister()">
          Register
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Login Modal -->
<app-login-modal
  [isOpen]="isLoginModalOpen"
  (closeModal)="closeLoginModal()">
</app-login-modal>
