<!-- Government Top Bar - Only show on landing pages -->
<div class="government-bar" *ngIf="showHeader">
  <div class="container-fluid">
    <div class="gov-bar-content">
      <div class="gov-bar-left">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
        <span>Official Website of the Government of Tanzania</span>
      </div>
      <div class="gov-bar-right">
        <button class="gov-link">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
            <polyline points="15 3 21 3 21 9"/>
            <line x1="10" y1="14" x2="21" y2="3"/>
          </svg>
          EWRA
        </button>
        <button class="gov-link">Email</button>
        <button class="gov-link">Help</button>
      </div>
    </div>
  </div>
</div>

<!-- Main Header - Only show on landing pages -->
<app-header *ngIf="showHeader"></app-header>

<!-- Page Content -->
<router-outlet></router-outlet>
